<!DOCTYPE HMTL>
<html lang='pt-br'>
<title>FAÇA SUA RECLAMAÇÃO</title>
<head>
	<meta charset="utf-8"></meta>
	<link rel="stylesheet" type="text/css" href="css/estilos_reclamacao.css">

	<script type="text/javascript" src="javascript/banco_de_dados.js"></script>
	<script type="text/javascript" src="javascript/reclamacao.js"></script>

</head>
<body>
	<form>
		<p><label for='cBloco'>Selecione o bloco que você deseja fazer a reclamação:<br></label>
			<select name='tBloco' id='cBloco'>
				<OPTION selected>--CLIQUE PARA VISUALIZAR OS BLOCOS--</option>
				<OPTION value = "bloco1">BIBLIOTECA CENTRAL</option>
				<OPTION value = "bloco2">BLOCO JOÃO DE DEUS</OPTION>
				<OPTION value = "bloco3">CENTRO DE EDUCAÇÃO (CEDU)</OPTION>
				<OPTION value = "bloco4">CENTRO DE INTERESSE COMUNITÁRIO (CIC)</OPTION>
				<OPTION value = "bloco5">CENTRO DE SAÚDE</OPTION>
				<OPTION value = "bloco6">CENTRO DE TECNOLOGIA (CTEC)</OPTION>
				<OPTION value = "bloco7">COMPLEXO ESPORTIVO</OPTION>
				<OPTION value = "bloco8">COMUNICAÇÃO SOCIAL (COS)</OPTION>
				<OPTION value = "bloco9">FACULDADE DE ARQUITETURA E URBANISMO (FAU)</OPTION>
				<OPTION value = "bloco10">FACULDADE DE BIBLIOTECONOMIA</OPTION>
				<OPTION value = "bloco11">FACULDADE DE DIRETO (FDA)</OPTION>
				<OPTION value = "bloco12">FACULDADE DE ECONOMIA, ADMINISTRAÇÃO E CONTABILIDADE (FEAC)</OPTION>
				<OPTION value = "bloco13">FACULDADE DE EDUCAÇÃO FÍSICA</OPTION>
				<OPTION value = "bloco14">FACULDADE DE LETRAS (FALE)</OPTION>
				<OPTION value = "bloco15">FACULDADE DE MEDICINA (FAMED)</OPTION>
				<OPTION value = "bloco16">FACULDADE DE SERVIÇO SOCIAL</OPTION>
				<OPTION value = "bloco17">FÓRUM</OPTION>
				<OPTION value = "bloco18">HOSPITAL UNIVERSITÁRIO (HU)</OPTION>
				<OPTION value = "bloco19">INSTITUTO DE CIÊNCIAS ATMOSFÉRICAS (ICAT)</OPTION>
				<OPTION value = "bloco20">INSTITUTO DE CIÊNCIAS BIOLÓGICAS E DA SAÚDE (ICBS)</OPTION>
				<OPTION value = "bloco21">INSTITUTO DE CIÊNCIAS HUMANAS, COMUNICAÇÃO E ARTES (ICHCA)</OPTION>
				<OPTION value = "bloco22">INSTITUTO DE COMPUTAÇÃO (IC)</OPTION>
				<OPTION value = "bloco23">INSTITUTO DE FÍSICA (IF)</OPTION>
				<OPTION value = "bloco24">INSTITUTO DE GEOGRAFIA, DESENVOLVIMENTO E MEIO AMBIENTE (IGDEMA)</OPTION>
				<OPTION value = "bloco25">INSTITUTO DE MATEMÁTICA (IM)</OPTION>
				<OPTION value = "bloco26">INSTITUTO DE PSICOLOGIA (IP)</OPTION>
				<OPTION value = "bloco27">INSTITUTO DE QUÍMICA (IQB)</OPTION>
				<OPTION value = "bloco28">LABORATÓRIO DE COMPUTAÇÃO CIENTÍFICA E VISUALIZAÇÃO (LCCV)</OPTION>
				<OPTION value = "bloco29">PRAÇA DA PAZ</OPTION>
				<OPTION value = "bloco30">PRAÇA DE CONVIVÊNCIA (BANCOS, TRANSPAL, CORREIOS)</OPTION>
				<OPTION value = "bloco31">REITORIA</OPTION>
				<OPTION value = "bloco32">RESIDÊNCIA UNIVERSITÁRIA</OPTION>
				<OPTION value = "bloco33">RESTAURANTE UNIVERSITÁRIO</OPTION>
			</select>
		</p>	
		<p><label for='cTipo'>Selecione o tipo de reclamação que você deseja fazer:<br></label>
			<select name='tTipo' id='cTipo'>
				<option selected>--CLIQUE PARA VISUALIZAR OS TIPOS--</option>
				<option value = "recTipo1">FUNCIONÁRIOS</option>
				<OPTION value = "recTipo2">INFRAESTRUTURA DO BLOCO</OPTION>
				<OPTION value = "recTipo3">INFRAESTRUTURA DAS SALAS</OPTION>
				<OPTION value = "recTipo4">OUTROS</OPTION>
			</select>
		</p>

	<p><label for='cReclamacao'><BR>Insira sua reclamação:</label><br>
	<textarea name='reclamacao' id='cReclamacao' cols='70' rows='7' maxlength='500' placeholder='máx de 500 caracteres'></textarea></p>
	
	<input type='button' name='botao' value='Enviar reclamação' onClick='criar_reclamacao("cTipo", "cBloco", "cReclamacao")'>
	
	</form>
</body>
</html>
