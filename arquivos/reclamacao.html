<!DOCTYPE HMTL>
<html lang='pt-br'>
<meta charset="utf-8"></meta>
<title>FAÇA SUA RECLAMAÇÃO></title>
<head>
	<link rel="stylesheet" type="text/css" href="css/estilos_reclamacao.css">

	<form>
		<p><label for='cBloco'>Selecione o bloco que você deseja fazer a reclamação:<br></label>
			<select name='tBloco' id='cBloco'>
				<option selected>--CLIQUE PARA VISUALIZAR OS BLOCOS--</option>
				<option>BIBLIOTECA CENTRAL</option>
				<OPTION>BLOCO JOÃO DE DEUS</OPTION>
				<OPTION>CENTRO DE EDUCAÇÃO (CEDU)</OPTION>
				<OPTION>CENTRO DE INTERESSE COMUNITÁRIO (CIC)</OPTION>
				<OPTION>CENTRO DE SAÚDE</OPTION>
				<OPTION>CENTRO DE TECNOLOGIA (CTEC)</OPTION>
				<OPTION>COMPLEXO ESPORTIVO</OPTION>
				<OPTION>COMUNICAÇÃO SOCIAL (COS)</OPTION>
				<OPTION>FACULDADE DE ARQUITETURA E URBANISMO (FAU)</OPTION>
				<OPTION>FACULDADE DE BIBLIOTECONOMIA</OPTION>
				<OPTION>FACULDADE DE DIRETO (FDA)</OPTION>
				<OPTION>FACULDADE DE ECONOMIA, ADMINISTRAÇÃO E CONTABILIDADE (FEAC)</OPTION>
				<OPTION>FACULDADE DE EDUCAÇÃO FÍSICA</OPTION>
				<OPTION>FACULDADE DE LETRAS (FALE)</OPTION>
				<OPTION>FACULDADE DE MEDICINA (FAMED)</OPTION>
				<OPTION>FACULDADE DE SERVIÇO SOCIAL</OPTION>
				<OPTION>FÓRUM</OPTION>
				<OPTION>HOSPITAL UNIVERSITÁRIO (HU)</OPTION>
				<OPTION>INSTITUTO DE CIÊNCIAS ATMOSFÉRICAS (ICAT)</OPTION>
				<OPTION>INSTITUTO DE CIÊNCIAS BIOLÓGICAS E DA SAÚDE (ICBS)</OPTION>
				<OPTION>INSTITUTO DE CIÊNCIAS HUMANAS, COMUNICAÇÃO E ARTES (ICHCA)</OPTION>
				<OPTION>INSTITUTO DE COMPUTAÇÃO (IC)</OPTION>
				<OPTION>INSTITUTO DE FÍSICA (IF)</OPTION>
				<OPTION>INSTITUTO DE GEOGRAFIA, DESENVOLVIMENTO E MEIO AMBIENTE (IGDEMA)</OPTION>
				<OPTION>INSTITUTO DE MATEMÁTICA (IM)</OPTION>
				<OPTION>INSTITUTO DE PSICOLOGIA (IP)</OPTION>
				<OPTION>INSTITUTO DE QUÍMICA (IQB)</OPTION>
				<OPTION>LABORATÓRIO DE COMPUTAÇÃO CIENTÍFICA E VISUALIZAÇÃO (LCCV)</OPTION>
				<OPTION>PRAÇA DA PAZ</OPTION>
				<OPTION>PRAÇA DE CONVIVÊNCIA (BANCOS, TRANSPAL, CORREIOS)</OPTION>
				<OPTION>REITORIA</OPTION>
				<OPTION>RESIDÊNCIA UNIVERSITÁRIA</OPTION>
				<OPTION>RESTAURANTE UNIVERSITÁRIO</OPTION>
			</select>
		</p>	
		<p><label for='cTipo'>Selecione o tipo de reclamação que você deseja fazer:<br></label>
			<select name='tTipo' id='cTipo'>
				<option selected>--CLIQUE PARA VISUALIZAR OS TIPOS--</option>
				<option>FUNCIONÁRIOS</option>
				<OPTION>INFRAESTRUTURA DO BLOCO</OPTION>
				<OPTION>INFRAESTRUTURA DAS SALAS</OPTION>
				<OPTION>OUTROS</OPTION>
			</select>
		</p>

	<p><label for='cReclamacao'><BR>Insira sua reclamação:</label><br>
	<textarea name='reclamacao' id='cReclamacao' cols='80' rows='7' maxlength='500' placeholder='máx de 500 caracteres'></textarea></p>
	
	
	<input type='button' name='botao' value='Enviar reclamação' onClick=''>
	
	</form>

</head>
</html>
