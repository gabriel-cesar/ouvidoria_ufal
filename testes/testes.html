 <!DOCTYPE html>
 <html>
    <head>
    <meta charset="utf-8">
    <script>

        function writeFile(){
            var content = [{login: "Gabriel", CPF: "10608541478"}]
            
            window.localStorage.setItem("key", JSON.stringify(content));
        }

        function readFile(){
            var entrada = window.localStorage.getItem("key");
            var content = JSON.parse(entrada);

            console.log(entrada);

            return content;
        }
    </script>
</head>
<body>

  <div id="myDiv"><h2>Here is the content read from XML File</h2></div>

  <input type='button' onclick='writeFile()' value='Escrever Arquivo'/>
  <input type='button' onclick='readFile()' value='aqui'/>

</body>
</html>
